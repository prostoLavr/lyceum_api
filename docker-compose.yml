version: '3'
services:
  lyceum_api:
    image: lyceum-api
    restart: always
    depends_on:
      - "postgres"
    env_file:
      - .variables.env
    networks:
      front_net:
      default:

  postgres:
    image: postgres:12.12
    restart: always
    env_file:
      - .variables.env
    networks:
      default:

networks:
  front_net:
    external: true

